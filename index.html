<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Overview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column p-5">
  
  <h1 class="text-center">ToDo App</h1>

  <main class="flex-fill">
    <!-- Gather todo text from user -->
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="Enter your ToDo text">
      <button>Save Todo</button>
    </form>
    
    <p class="empty-status">No Todos Added.</p>
    
    <div class="todo-output"></div>
  </main>

  <footer>
    <p>&copy; 2024</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
