<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Overview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
    integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column">
  
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link active" aria-current="page" href="#">About</a>
          <a class="nav-link active" aria-current="page" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Carousel Hero -->

  <div id="carousel" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('https://picsum.photos/800/400')">
        <!-- <img src="https://picsum.photos/800/400" class="d-block w-100" alt="..."> -->
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h2 id="quote-output" class="text-light bg-dark pt-3 pb-3 px-5 rounded" style="--bs-bg-opacity: .35;">Slide One</h2>
          <button id="quote-btn">Get New Quote</button>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://picsum.photos/id/237/800/400')">
        <!-- <img src="https://picsum.photos/id/237/800/400" class="d-block w-100" alt="..."> -->
        <div class="d-flex align-items-center justify-content-center h-100">
          <h2 class="text-light">Slide Two</h2>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('https://picsum.photos/id/238/800/400')">
        <!-- <img src="https://picsum.photos/id/238/800/400" class="d-block w-100" alt="..."> -->
        <div class="d-flex align-items-center justify-content-center h-100">
          <h2 class="text-light">Slide Three</h2>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <main class="container-fluid mt-5 p-5 flex-fill">
    <h1 class="text-center mb-5">My Work</h1>

    <section class="main-content-section row bg-light"></section>

    <h1>Placeholder</h1>
    <section class="drop-section row bg-light p-5"></section>
  </main>

  <footer class="d-flex justify-content-between p-5">
    <p>Copyright &copy; 2024</p>
    <p>Dev/Design By Rutgers Class</p>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
